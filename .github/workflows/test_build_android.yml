name: Android

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Check disk space before cleanup
      run: |
        echo "=== Disk space before cleanup ==="
        df -h
        echo "=== Home directory usage ==="
        du -sh ~/

    - name: Clean up disk space
      run: |
        echo "=== Cleaning up disk space ==="
        # Clean Gradle cache
        rm -rf ~/.gradle/caches/
        # Clean Flutter build cache
        flutter clean
        # Remove unnecessary system packages
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        # Clean npm cache if exists
        rm -rf ~/.npm
        # Clean temporary files
        sudo rm -rf /tmp/*
        # Show disk space after cleanup
        echo "=== Disk space after cleanup ==="
        df -h

    - name: Install dependencies
      run: flutter pub get
      
    - name: Generate signing key
      run: |
        keytool -genkey -v -keystore android/upload-keystore.jks -keyalg RSA -keysize 2048 -validity 10000 -alias upload -storepass android -keypass android -dname "CN=hunmer, OU=Your Organization, O=Your Company, L=Your City, S=Your State, C=Your Country"
        
    - name: Set up signing
      run: |
        cat > android/key.properties << EOF
        storePassword=android
        keyPassword=android
        keyAlias=upload
        storeFile=upload-keystore.jks
        EOF

    - name: Final cleanup before build
      run: |
        echo "=== Final cleanup before build ==="
        # Clean any remaining build artifacts
        rm -rf build/
        # Clean pub cache
        flutter pub cache clean
        flutter pub get
        # Check disk space
        echo "=== Available disk space ==="
        df -h /

    - name: Build signed APK
      run: |
        echo "=== Starting build ==="
        flutter build apk --release --no-tree-shake-icons --split-per-abi --verbose
      env:
        ANDROID_GRADLE_OPTS: "-Xmx2048m -XX:MaxMetaspaceSize=512m"

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      
    - name: Get commit SHA
      id: commit_sha
      run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.SECERT }}
      with:
        files: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
        tag_name: release-${{ steps.date.outputs.date }}-${{ steps.commit_sha.outputs.sha }}
        generate_release_notes: false

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.SECERT }}
      with:
        files: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
        tag_name: release-${{ steps.date.outputs.date }}-${{ steps.commit_sha.outputs.sha }}
        generate_release_notes: false

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-release-apk
        path: build/app/outputs/flutter-apk/
