name: iOS

on:
  push:
    branches: [ naster ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Build iOS (unsigned)
      run: |
        flutter build ios --release --no-codesign --no-tree-shake-icons

    - name: Create unsigned IPA
      run: |
        cd build/ios/iphoneos
        mkdir -p Payload
        cp -r Runner.app Payload/
        zip -r Memento-ios-unsigned.ipa Payload
        rm -rf Payload

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - name: Get commit SHA
      id: commit_sha
      run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.SECERT }}
      with:
        files: build/ios/iphoneos/Memento-ios-unsigned.ipa
        tag_name: release-${{ steps.date.outputs.date }}-${{ steps.commit_sha.outputs.sha }}
        generate_release_notes: false

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-release-unsigned
        path: build/ios/iphoneos/Memento-ios-unsigned.ipa
