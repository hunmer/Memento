name: iOS Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        
    - name: Install dependencies
      run: |
        flutter pub get
        cd ios && pod install
        
    - name: Build IPA
      run: flutter build ipa --release --no-tree-shake-icons --export-options-plist ios/ExportOptions.plist
      
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ios-release
        path: build/ios/ipa/*.ipa
