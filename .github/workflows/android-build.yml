name: Android Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Generate signing key
      run: |
        keytool -genkey -v -keystore android/upload-keystore.jks -keyalg RSA -keysize 2048 -validity 10000 -alias upload -storepass android -keypass android -dname "CN=, OU=, O=, L=, S=, C="
        
    - name: Set up signing
      run: |
        cat > android/key.properties << EOF
        storePassword=android
        keyPassword=android
        keyAlias=upload
        storeFile=upload-keystore.jks
        EOF
        
    - name: Build signed APK
      run: flutter build apk --release --no-tree-shake-icons --split-per-abi
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/