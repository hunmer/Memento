name: Android

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/.android-sdk
      ANDROID_HOME: ${{ github.workspace }}/.android-sdk
    
    steps:
    - uses: actions/checkout@v4

    - name: Free up disk space
      uses: jlumbroso/free-disk-space@main
      with:
        dotnet: true
        haskell: true
        large-packages: false
        docker-images: true
        swap-storage: true

    - name: Prepare Android SDK directory
      run: mkdir -p "$ANDROID_SDK_ROOT"

    - name: Install Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 12266719

    - name: Verify Android SDK
      run: |
        echo "=== Checking Android SDK ==="
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        ls -la $ANDROID_HOME 2>/dev/null || echo "Android SDK not found at $ANDROID_HOME"
        which adb 2>/dev/null || echo "ADB not found"
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-
          gradle-
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get
      
    - name: Generate signing key
      run: |
        keytool -genkey -v -keystore android/upload-keystore.jks -keyalg RSA -keysize 2048 -validity 10000 -alias upload -storepass android -keypass android -dname "CN=hunmer, OU=Your Organization, O=Your Company, L=Your City, S=Your State, C=Your Country"
        
    - name: Set up signing
      run: |
        cat > android/key.properties << EOF
        storePassword=android
        keyPassword=android
        keyAlias=upload
        storeFile=upload-keystore.jks
        EOF
    - name: Build signed APK (arm64 only)
      run: |
        echo "=== Starting build for arm64-v8a ==="
        flutter build apk --release --target-platform android-arm64 --no-tree-shake-icons
      env:
        ANDROID_GRADLE_OPTS: "-Xmx2048m -XX:MaxMetaspaceSize=512m"

    - name: Normalize release artifact name
      run: |
        SRC="build/app/outputs/flutter-apk/app-release.apk"
        DEST="build/app/outputs/flutter-apk/app-arm64-v8a-release.apk"
        if [ ! -f "$SRC" ]; then
          echo "Release APK not found at $SRC" >&2
          exit 1
        fi
        cp "$SRC" "$DEST"
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

    - name: Get commit SHA
      id: commit_sha
      run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.SECERT }}
      with:
        files: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
        tag_name: release-${{ steps.date.outputs.date }}-${{ steps.commit_sha.outputs.sha }}
        generate_release_notes: false

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-release-apk-arm64
        path: build/app/outputs/flutter-apk/