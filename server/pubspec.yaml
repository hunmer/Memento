name: memento_server
description: Memento 同步服务器 - 基于 Shelf 框架的端到端加密文件同步服务
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # Web 框架
  shelf: ^1.4.1
  shelf_router: ^1.1.4
  shelf_cors_headers: ^0.1.5

  # 加密工具
  crypto: ^3.0.3

  # JWT 认证
  dart_jsonwebtoken: ^2.14.0

  # 环境变量
  dotenv: ^4.2.0

  # 命令行参数
  args: ^2.5.0

  # 日志
  logging: ^1.2.0

  # 路径处理
  path: ^1.9.0

  # UUID
  uuid: ^4.3.3

  # 共享模型
  shared_models:
    path: ../shared_models

dev_dependencies:
  lints: ^4.0.0
  test: ^1.25.0

# 注意: 此服务器使用纯文件存储，无需数据库依赖
# 所有用户数据以加密形式存储，服务器无法解密
