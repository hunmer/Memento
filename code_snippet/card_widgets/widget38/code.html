<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Daily To-Do List Widget</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#fccb45",
              "background-light": "#f4f4f5",
              "background-dark": "#09090b",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              "ios": "40px",
            },
          },
        },
      };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .dot-grid {
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .dark .dot-grid {
            background-image: radial-gradient(#3f3f46 1px, transparent 1px);
        }
        .ios-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center p-4">
<div class="w-full max-w-[360px] bg-white dark:bg-zinc-900 rounded-ios overflow-hidden ios-shadow border border-zinc-200 dark:border-zinc-800">
<div class="bg-primary p-6 pb-8">
<div class="flex items-center justify-between text-zinc-900">
<div class="flex items-center gap-2">
<span class="text-sm font-medium opacity-80">Thu, 2 May 2024</span>
<span class="bg-white/30 backdrop-blur-md px-2 py-0.5 rounded-md text-xs font-bold">15:30</span>
</div>
<div class="flex items-center gap-4">
<span class="material-symbols-outlined text-xl">more_horiz</span>
<button class="font-bold text-sm">Done</button>
</div>
</div>
</div>
<div class="dot-grid bg-white dark:bg-zinc-900 px-6 py-6 -mt-4 rounded-t-[32px] min-h-[400px] flex flex-col">
<h1 class="text-2xl font-bold text-zinc-900 dark:text-zinc-100 mb-6">Things to do today</h1>
<div class="space-y-4 flex-grow">
<div class="flex items-center gap-3">
<div class="w-6 h-6 rounded-md border-2 border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 flex-shrink-0"></div>
<span class="text-[17px] text-zinc-800 dark:text-zinc-200">Design a new shot</span>
</div>
<div class="flex items-center gap-3">
<div class="w-6 h-6 rounded-md bg-zinc-900 dark:bg-white flex items-center justify-center flex-shrink-0">
<span class="material-symbols-outlined text-white dark:text-zinc-900 text-sm font-bold">check</span>
</div>
<span class="text-[17px] text-zinc-400 dark:text-zinc-500 line-through">Make a twitter post</span>
</div>
<div class="flex items-center gap-3">
<div class="w-6 h-6 rounded-md border-2 border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 flex-shrink-0"></div>
<span class="text-[17px] text-zinc-800 dark:text-zinc-200">Finish UI updates on the web app</span>
</div>
<div class="flex items-center gap-3">
<div class="w-6 h-6 rounded-md bg-zinc-900 dark:bg-white flex items-center justify-center flex-shrink-0">
<span class="material-symbols-outlined text-white dark:text-zinc-900 text-sm font-bold">check</span>
</div>
<span class="text-[17px] text-zinc-400 dark:text-zinc-500 line-through">Drink water</span>
</div>
<div class="flex items-center gap-3">
<div class="w-6 h-6 rounded-md border-2 border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 flex-shrink-0"></div>
<span class="text-[17px] text-zinc-800 dark:text-zinc-200">Grocery shopping</span>
</div>
<div class="flex items-center gap-3">
<div class="w-6 h-6 rounded-md border-2 border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 flex-shrink-0"></div>
<span class="text-[17px] text-zinc-800 dark:text-zinc-200">Zoom call with Jordan</span>
</div>
</div>
<div class="mt-8 pt-6 border-t border-zinc-100 dark:border-zinc-800">
<p class="text-[15px] text-zinc-800 dark:text-zinc-300">
                    Don't forget to do a 
                    <span class="bg-pink-100 dark:bg-pink-900/40 text-pink-600 dark:text-pink-400 px-1 rounded">#daily-ui</span> 
                    challenge!!!
                </p>
</div>
</div>
</div>
<div class="mt-8 flex gap-4">
<button class="px-4 py-2 bg-zinc-800 dark:bg-zinc-200 text-white dark:text-zinc-900 rounded-full text-sm font-medium transition-colors" onclick="document.documentElement.classList.toggle('dark')">
            Toggle Light/Dark
        </button>
</div>

</body></html>
