<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Journal Widget</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#626D9E", // Lighter blue for buttons
              "background-light": "#F2F2F2",
              "background-dark": "#121212",
              "widget-bg": "#2A2D45", // Dark navy background from image
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              "widget": "2rem", // Extra rounded as per "Soft Rounded" request
            },
          },
        },
      };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .butterfly-gradient {
            background: linear-gradient(135deg, #8E9AFF 0%, #FF8EA9 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
<div class="relative w-[340px] h-[340px] bg-widget-bg dark:bg-widget-bg rounded-widget shadow-xl flex flex-col p-7 overflow-hidden">
<div class="flex justify-between items-start mb-4">
<span class="text-gray-300 text-lg font-medium opacity-90">Monday</span>
<div class="w-8 h-8 relative">
<svg class="w-full h-full drop-shadow-lg" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 12C12 12 7 6 5 9C3 12 6 15 12 16V12Z" fill="url(#paint0_linear)"></path>
<path d="M12 12C12 12 17 6 19 9C21 12 18 15 12 16V12Z" fill="url(#paint1_linear)"></path>
<path d="M12 16C12 16 5 21 6 22C7 23 10 20 12 16Z" fill="#A5B4FC"></path>
<path d="M12 16C12 16 19 21 18 22C17 23 14 20 12 16Z" fill="#FCA5A5"></path>
<defs>
<linearGradient gradientUnits="userSpaceOnUse" id="paint0_linear" x1="4" x2="12" y1="8" y2="16">
<stop stop-color="#818CF8"></stop> 
<stop offset="1" stop-color="#C084FC"></stop> 
</linearGradient>
<linearGradient gradientUnits="userSpaceOnUse" id="paint1_linear" x1="20" x2="12" y1="8" y2="16">
<stop stop-color="#F87171"></stop> 
<stop offset="1" stop-color="#FB923C"></stop> 
</linearGradient>
</defs>
</svg>
</div>
</div>
<div class="flex-grow flex items-center">
<h1 class="text-[#9FA8DA] dark:text-[#9FA8DA] text-[2rem] leading-tight font-bold tracking-tight">
                How will you make tomorrow meaningful?
            </h1>
</div>
<div class="flex items-center gap-3 mt-4">
<button class="flex-1 h-14 bg-primary hover:bg-[#737eb3] transition-colors rounded-full flex items-center justify-center gap-2 group">
<span class="material-icons-round text-white text-xl">edit_note</span>
<span class="text-white font-semibold text-lg">New</span>
</button>
<button class="w-14 h-14 bg-primary hover:bg-[#737eb3] transition-colors rounded-full flex items-center justify-center">
<span class="material-icons-round text-white text-2xl">sync</span>
</button>
</div>
</div>
<div class="absolute bottom-10 text-gray-400 dark:text-gray-500 text-sm font-medium">
        Journal
    </div>

</body></html>
