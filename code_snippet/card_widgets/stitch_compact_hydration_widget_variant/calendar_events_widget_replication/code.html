<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>iOS Calendar Widget</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FF3B30", // Apple System Red
                        "background-light": "#F2F2F7", // iOS System Gray 6
                        "background-dark": "#000000",
                        // Custom event colors
                        "event-orange-bg": "#FFF9F0",
                        "event-orange-border": "#F5A623",
                        "event-orange-text": "#6D4C41",
                        "event-orange-subtext": "#A1887F",
                        "event-green-bg": "#F0FFF0",
                        "event-green-border": "#4CD964",
                        "event-green-text": "#1B5E20",
                        "event-green-subtext": "#66BB6A",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'widget': "2rem", // Large iOS widget radius
                    },
                    boxShadow: {
                        'widget': '0 4px 24px rgba(0, 0, 0, 0.06)',
                    }
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-zinc-900 min-h-screen flex items-center justify-center p-6 transition-colors duration-300">
<div class="w-[180px] h-[180px] sm:w-[200px] sm:h-[200px] bg-white dark:bg-[#1C1C1E] rounded-widget shadow-widget p-4 flex flex-col justify-between overflow-hidden relative transition-colors duration-300">
<div class="flex flex-col mb-2">
<span class="text-primary font-semibold text-[10px] sm:text-xs tracking-wide uppercase leading-none mb-0.5">
                Monday
            </span>
<span class="text-[2.5rem] sm:text-5xl font-light text-black dark:text-white leading-none tracking-tight">
                7
            </span>
</div>
<div class="flex flex-col gap-1.5 sm:gap-2 flex-grow justify-end pb-1">
<div class="group flex items-stretch bg-event-orange-bg dark:bg-[#3d342b] rounded-md overflow-hidden h-[38px] sm:h-[42px] w-full transition-colors duration-300">
<div class="w-[3px] sm:w-1 bg-[#E8A546] dark:bg-[#FFB340] shrink-0"></div>
<div class="flex flex-col justify-center px-2 w-full overflow-hidden">
<h3 class="text-[10px] sm:text-[11px] font-semibold text-[#5D4037] dark:text-[#FFE0B2] truncate leading-tight">
                        Farmers Market
                    </h3>
<p class="text-[8px] sm:text-[9px] text-[#8D6E63] dark:text-[#D7CCC8] truncate leading-tight mt-0.5 font-medium">
                        9:45–11:00<span class="text-[7px] sm:text-[8px] uppercase">AM</span>
</p>
</div>
</div>
<div class="group flex items-stretch bg-event-green-bg dark:bg-[#1e3322] rounded-md overflow-hidden h-[38px] sm:h-[42px] w-full transition-colors duration-300">
<div class="w-[3px] sm:w-1 bg-[#7ED321] dark:bg-[#4CD964] shrink-0"></div>
<div class="flex flex-col justify-center px-2 w-full overflow-hidden">
<h3 class="text-[10px] sm:text-[11px] font-semibold text-[#2E7D32] dark:text-[#A5D6A7] truncate leading-tight">
                        Weekly Prep
                    </h3>
<p class="text-[8px] sm:text-[9px] text-[#66BB6A] dark:text-[#81C784] truncate leading-tight mt-0.5 font-medium">
                        11:15–1:00<span class="text-[7px] sm:text-[8px] uppercase">PM</span>
</p>
</div>
</div>
</div>
</div>

</body></html>
