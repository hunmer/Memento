<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Weight Tracking Widget</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#F59E0B", // Amber/Orange color from the chart
                        "background-light": "#F3F4F6", // Light gray background for the app wrapper
                        "background-dark": "#111827", // Dark gray background for dark mode
                        "card-light": "#FFFFFF",
                        "card-dark": "#1F2937",
                        "text-main-light": "#111827",
                        "text-main-dark": "#F9FAFB",
                        "text-sub-light": "#6B7280",
                        "text-sub-dark": "#9CA3AF",
                        "trend-down": "#EF4444", // Red for weight loss
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem", // Extra large as requested
                    },
                },
            },
        };
    </script>
<style>.chart-container {
            position: relative;
            height: 100px;
            width: 100%;
            overflow: hidden;
        }.chart-line {
            fill: none;
            stroke: #F59E0B;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .chart-fill {
            fill: url(#gradient);
            opacity: 0.2;
        }
        .chart-point {
            fill: #FFFFFF;stroke: #F59E0B;
            stroke-width: 2;
        }
        .dark .chart-point {
            fill: #1F2937;}
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-blue-500 dark:bg-background-dark min-h-screen flex items-center justify-center p-4 font-sans antialiased">
<div class="w-full max-w-sm bg-card-light dark:bg-card-dark rounded-[2rem] shadow-xl p-6 relative overflow-hidden transition-colors duration-300">
<div class="mb-4 chart-container">
<svg class="w-full h-full" preserveAspectRatio="none" viewBox="0 0 300 100">
<defs>
<linearGradient id="gradient" x1="0%" x2="0%" y1="0%" y2="100%">
<stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1"></stop>
<stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0"></stop>
</linearGradient>
</defs>
<path class="chart-fill" d="M0,30 Q30,40 60,60 T120,80 T180,50 T240,30 T300,40 V100 H0 Z"></path>
<path class="chart-line" d="M0,30 Q30,40 60,60 T120,80 T180,50 T240,30 T300,40"></path>
<circle class="chart-point" cx="30" cy="40" r="4"></circle>
<circle class="chart-point" cx="60" cy="60" r="4"></circle>
<circle class="chart-point" cx="90" cy="72" r="4"></circle>
<circle class="chart-point" cx="120" cy="80" r="4"></circle>
<circle class="chart-point" cx="150" cy="75" r="4"></circle>
<circle class="chart-point" cx="180" cy="50" r="4"></circle>
<circle class="chart-point" cx="210" cy="38" r="4"></circle>
<circle class="chart-point" cx="240" cy="30" r="4"></circle>
<circle class="chart-point" cx="270" cy="32" r="4"></circle>
<circle class="chart-point" cx="300" cy="40" r="4"></circle>
</svg>
</div>
<div class="flex justify-between items-end mb-1">
<div class="flex items-baseline gap-2">
<h1 class="text-4xl font-bold text-text-main-light dark:text-text-main-dark">167.4</h1>
<span class="text-xl font-medium text-text-sub-light dark:text-text-sub-dark">lbs</span>
</div>
<button class="text-text-sub-light dark:text-text-sub-dark hover:text-primary transition-colors mb-2">
<span class="material-icons-round text-3xl">chevron_right</span>
</button>
</div>
<div class="flex items-center gap-2 mb-6">
<span class="material-icons-round text-trend-down text-lg rotate-45 transform" style="font-size: 1.25rem;">arrow_downward</span>
<p class="text-base font-medium text-trend-down">
                -0.8lbs <span class="text-text-main-light dark:text-text-main-dark font-normal">vs last week</span>
</p>
</div>
<div class="flex items-center text-sm font-medium text-text-sub-light dark:text-text-sub-dark">
<span>Jan 12, 2028</span>
<span class="mx-2 text-gray-300 dark:text-gray-600">•</span>
<span class="text-text-main-light dark:text-text-main-dark">26.1 BMI</span>
<span class="mx-2 text-gray-300 dark:text-gray-600">•</span>
<span class="text-text-main-light dark:text-text-main-dark">Overweight</span>
</div>
</div>

</body></html>
