<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Monthly Bill Widget</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans+SC:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6", // Blue similar to income/balance
                        "background-light": "#f3f4f6", // Light grey background like screenshot context
                        "background-dark": "#18181b", // Dark background
                        "income": "#3b82f6", // Vibrant Blue
                        "expense": "#ef4444", // Clear Red
                        "text-label": "#6b7280", // Grey for labels
                        "text-primary-light": "#111827",
                        "text-primary-dark": "#f9fafb",
                        "card-light": "#ffffff",
                        "card-dark": "#27272a",
                    },
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans SC', 'sans-serif'],
                    },
                    borderRadius: {
                        DEFAULT: "1.5rem", // Pronounced rounded corners
                        'xl': '1rem',
                        '2xl': '1.5rem',
                        '3xl': '2rem',
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                    }
                },
            },
        };
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-6 antialiased font-sans">
<div class="w-full max-w-[320px]">
<div class="bg-card-light dark:bg-card-dark rounded-3xl p-6 shadow-soft transition-colors duration-300">
<div class="mb-6">
<h2 class="text-xl font-bold text-text-primary-light dark:text-text-primary-dark tracking-tight">
                    6月账单
                </h2>
</div>
<div class="space-y-4 mb-5">
<div class="flex items-center justify-between">
<span class="text-sm font-normal text-text-label dark:text-gray-400">收入</span>
<span class="text-lg font-medium text-income dark:text-blue-400 font-mono tracking-wide">+1,024.00</span>
</div>
<div class="flex items-center justify-between">
<span class="text-sm font-normal text-text-label dark:text-gray-400">支出</span>
<span class="text-lg font-medium text-expense dark:text-red-400 font-mono tracking-wide">-2,048.00</span>
</div>
</div>
<div class="h-px bg-gray-100 dark:bg-gray-700 w-full mb-5"></div>
<div class="flex items-center justify-between">
<span class="text-sm font-normal text-text-label dark:text-gray-400 self-center">结余</span>
<span class="text-3xl font-bold text-income dark:text-blue-400 font-mono tracking-tight">-1,024.00</span>
</div>
</div>
</div>

</body></html>
