<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Water Intake Tracker Widget</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#007AFF", // Vibrant Blue
                        "background-light": "#F2F2F7", // iOS Light Gray
                        "background-dark": "#000000", // iOS Dark Black
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1C1C1E", // iOS Dark Gray Card
                        "text-main-light": "#0F172A", // Navy/Slate
                        "text-main-dark": "#FFFFFF",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        'widget': "2.5rem", // Large rounded corners as seen in image
                    },
                },
            },
        };
    </script>
<style>
        .material-symbols-rounded {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }.widget-shadow {
            box-shadow: 0 20px 40px -4px rgba(0, 0, 0, 0.1), 0 8px 16px -4px rgba(0, 0, 0, 0.05);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark flex items-center justify-center min-h-screen font-display p-6 antialiased transition-colors duration-300">
<div class="w-[20rem] h-[20rem] bg-surface-light dark:bg-surface-dark rounded-widget widget-shadow flex flex-col items-center justify-between p-6 relative z-10">
<div class="relative w-full flex flex-col items-center mt-2">
<svg class="w-56 h-32 overflow-visible z-0" viewBox="0 0 200 110">
<path class="text-blue-100 dark:text-blue-900/30" d="M 20 100 A 80 80 0 0 1 180 100" fill="none" stroke="currentColor" stroke-dasharray="23 12" stroke-linecap="round" stroke-width="12"></path>
<path class="text-primary" d="M 20 100 A 80 80 0 0 1 180 100" fill="none" stroke="currentColor" stroke-dasharray="23 12 23 12 23 12 23 12 23 1000" stroke-linecap="round" stroke-width="12"></path>
</svg>
<div class="absolute bottom-0 w-full flex flex-col items-center mb-1">
<span class="material-symbols-rounded text-primary text-4xl mb-2">water_full</span>
<p class="text-gray-400 dark:text-gray-500 font-semibold text-lg tracking-tight">1,3 Liters Left</p>
</div>
</div>
<div class="text-center -mt-2 z-10 px-2">
<h1 class="text-text-main-light dark:text-text-main-dark font-extrabold text-2xl leading-7">
                Drink 2 Liters <br/> Of Water Per Day
            </h1>
</div>
<div class="mt-2 mb-1">
<div class="inline-flex items-center gap-1.5 px-5 py-2 rounded-full bg-blue-50 dark:bg-blue-900/20 border border-blue-100 dark:border-blue-800/40">
<span class="text-primary font-bold text-sm tracking-wide">5 Days Strike</span>
<span class="material-symbols-rounded text-primary text-[1.1rem]">local_fire_department</span>
</div>
</div>
</div>

</body></html>
