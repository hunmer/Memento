<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Rounded Project Overview Widget</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1f2937", // Gray-800
                        "background-light": "#f3f4f6", // Gray-100
                        "background-dark": "#111827", // Gray-900
                        // Custom colors for rings to match image
                        "ring-green": "#34d399", // Emerald-400
                        "ring-pink": "#fb7185", // Rose-400
                        "ring-orange": "#fbbf24", // Amber-400
                        "ring-blue": "#6366f1", // Indigo-500
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        '4xl': "2.5rem", // Extra large radius for the widget
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(0, 0, 0, 0.08)',
                    }
                },
            },
        };
    </script>
<style>.circular-chart {
            display: block;
            margin: 0 auto;
            max-width: 80%;
            max-height: 250px;
        }
        .circle-bg {
            fill: none;
            stroke: #f3f4f6;
            stroke-width: 2.5;
        }
        .dark .circle-bg {
            stroke: #374151;
        }
        .circle {
            fill: none;
            stroke-width: 2.5;
            stroke-linecap: round;
            animation: progress 1s ease-out forwards;
        }
        @keyframes progress {
            0% { stroke-dasharray: 0 100; }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gradient-to-br from-gray-200 to-gray-300 dark:from-background-dark dark:to-black min-h-screen flex items-center justify-center p-6 font-display antialiased">
<div class="bg-white dark:bg-zinc-800 w-full max-w-[380px] rounded-4xl p-8 shadow-soft transition-colors duration-300">
<div class="mb-8">
<h2 class="text-gray-400 dark:text-gray-500 font-medium text-sm tracking-wide">Overview</h2>
</div>
<div class="grid grid-cols-2 gap-y-10 gap-x-2">
<div class="flex items-center space-x-3">
<div class="relative w-14 h-14 flex-shrink-0">
<svg class="w-full h-full transform -rotate-90" viewBox="0 0 36 36">
<path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>
<path class="circle stroke-ring-green" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" stroke-dasharray="75, 100"></path>
</svg>
<div class="absolute inset-0 flex items-center justify-center text-ring-green">
<span class="material-icons-round text-lg">person</span>
</div>
</div>
<div class="flex flex-col">
<span class="text-gray-900 dark:text-white font-bold text-base leading-tight">12d 23hrs</span>
<span class="text-gray-500 dark:text-gray-400 text-xs font-medium mt-0.5">To complete</span>
</div>
</div>
<div class="flex items-center space-x-3">
<div class="relative w-14 h-14 flex-shrink-0">
<svg class="w-full h-full transform -rotate-90" viewBox="0 0 36 36">
<path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>
<path class="circle stroke-ring-pink" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" stroke-dasharray="60, 100"></path>
</svg>
<div class="absolute inset-0 flex items-center justify-center text-ring-pink">
<span class="material-icons-round text-lg">pets</span>
</div>
</div>
<div class="flex flex-col">
<span class="text-gray-900 dark:text-white font-bold text-base leading-tight">24 mbrs</span>
<span class="text-gray-500 dark:text-gray-400 text-xs font-medium mt-0.5">Team</span>
</div>
</div>
<div class="flex items-center space-x-3">
<div class="relative w-14 h-14 flex-shrink-0">
<svg class="w-full h-full transform -rotate-90" viewBox="0 0 36 36">
<path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>
<path class="circle stroke-ring-orange" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" stroke-dasharray="40, 100"></path>
</svg>
<div class="absolute inset-0 flex items-center justify-center text-ring-orange">
<span class="material-icons-round text-lg">savings</span>
</div>
</div>
<div class="flex flex-col">
<span class="text-gray-900 dark:text-white font-bold text-base leading-tight">20.5k usd</span>
<span class="text-gray-500 dark:text-gray-400 text-xs font-medium mt-0.5">Budget left</span>
</div>
</div>
<div class="flex items-center space-x-3">
<div class="relative w-14 h-14 flex-shrink-0">
<svg class="w-full h-full transform -rotate-90" viewBox="0 0 36 36">
<path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"></path>
<path class="circle stroke-ring-blue" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" stroke-dasharray="80, 100"></path>
</svg>
<div class="absolute inset-0 flex items-center justify-center text-ring-blue">
<span class="material-icons-round text-lg">inventory_2</span>
</div>
</div>
<div class="flex flex-col">
<span class="text-gray-900 dark:text-white font-bold text-base leading-tight">384 tsk</span>
<span class="text-gray-500 dark:text-gray-400 text-xs font-medium mt-0.5">Assigned</span>
</div>
</div>
</div>
</div>

</body></html>
