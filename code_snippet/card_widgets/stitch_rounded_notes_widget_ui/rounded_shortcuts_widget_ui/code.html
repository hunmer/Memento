<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Rounded Shortcuts Widget UI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#007AFF", // System Blue
                        "background-light": "#F2F2F7", // iOS Light Gray Background
                        "background-dark": "#000000", // iOS Dark Black Background
                        "widget-light": "rgba(255, 255, 255, 0.6)",
                        "widget-dark": "rgba(28, 28, 30, 0.6)",
                    },
                    fontFamily: {
                        display: ["-apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto", "Helvetica", "Arial", "sans-serif"],
                        sans: ["-apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto", "Helvetica", "Arial", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                        "xl": "20px",
                        "2xl": "24px",
                        "3xl": "36px",
                    },
                    boxShadow: {
                        'widget': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
                    }
                },
            },
        };
    </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,500,1,0" rel="stylesheet"/>
<style>.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }body {
            transition: background-color 0.3s ease;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-6 antialiased selection:bg-primary selection:text-white font-sans">
<div class="relative w-full max-w-[380px] bg-white/80 dark:bg-zinc-800/80 backdrop-blur-xl rounded-[40px] p-4 shadow-widget border border-white/40 dark:border-white/10">
<div class="grid grid-cols-2 gap-3.5">
<button class="group relative flex flex-col justify-between h-[100px] bg-[#FF5E63] hover:brightness-110 transition-all active:scale-95 rounded-2xl p-3.5 text-left shadow-sm">
<span class="material-symbols-rounded text-white text-2xl drop-shadow-sm opacity-90">event_available</span>
<span class="text-white font-semibold text-[15px] leading-tight drop-shadow-sm">Block Off an Hour</span>
<div class="absolute inset-0 rounded-2xl ring-1 ring-inset ring-black/5 pointer-events-none"></div>
</button>
<button class="group relative flex flex-col justify-between h-[100px] bg-[#FF8A65] hover:brightness-110 transition-all active:scale-95 rounded-2xl p-3.5 text-left shadow-sm">
<span class="material-symbols-rounded text-white text-2xl drop-shadow-sm opacity-90">timer</span>
<span class="text-white font-semibold text-[15px] leading-tight drop-shadow-sm">Take a Break</span>
<div class="absolute inset-0 rounded-2xl ring-1 ring-inset ring-black/5 pointer-events-none"></div>
</button>
<button class="group relative flex flex-col justify-between h-[100px] bg-[#FFB74D] hover:brightness-110 transition-all active:scale-95 rounded-2xl p-3.5 text-left shadow-sm">
<span class="material-symbols-rounded text-white text-2xl drop-shadow-sm opacity-90">collections</span>
<span class="text-white font-semibold text-[15px] leading-tight drop-shadow-sm">Make GIF</span>
<div class="absolute inset-0 rounded-2xl ring-1 ring-inset ring-black/5 pointer-events-none"></div>
</button>
<button class="group relative flex flex-col justify-between h-[100px] bg-[#EBCB0E] hover:brightness-110 transition-all active:scale-95 rounded-2xl p-3.5 text-left shadow-sm">
<span class="material-symbols-rounded text-white text-2xl drop-shadow-sm opacity-90">note_add</span>
<span class="text-white font-semibold text-[15px] leading-tight drop-shadow-sm">New Note with Date</span>
<div class="absolute inset-0 rounded-2xl ring-1 ring-inset ring-black/5 pointer-events-none"></div>
</button>
<button class="group relative flex flex-col justify-between h-[100px] bg-[#4CD964] hover:brightness-110 transition-all active:scale-95 rounded-2xl p-3.5 text-left shadow-sm">
<span class="material-symbols-rounded text-white text-2xl drop-shadow-sm opacity-90">add_comment</span>
<span class="text-white font-semibold text-[15px] leading-tight drop-shadow-sm">Text Last Image</span>
<div class="absolute inset-0 rounded-2xl ring-1 ring-inset ring-black/5 pointer-events-none"></div>
</button>
<button class="group relative flex flex-col justify-between h-[100px] bg-[#00C7BE] hover:brightness-110 transition-all active:scale-95 rounded-2xl p-3.5 text-left shadow-sm">
<span class="material-symbols-rounded text-white text-2xl drop-shadow-sm opacity-90">chat_bubble</span>
<span class="text-white font-semibold text-[15px] leading-tight drop-shadow-sm">Text Running Late</span>
<div class="absolute inset-0 rounded-2xl ring-1 ring-inset ring-black/5 pointer-events-none"></div>
</button>
<button class="group relative flex flex-col justify-between h-[100px] bg-[#00D1F3] hover:brightness-110 transition-all active:scale-95 rounded-2xl p-3.5 text-left shadow-sm">
<span class="material-symbols-rounded text-white text-2xl drop-shadow-sm opacity-90">mail</span>
<span class="text-white font-semibold text-[15px] leading-tight drop-shadow-sm">Email Running Late</span>
<div class="absolute inset-0 rounded-2xl ring-1 ring-inset ring-black/5 pointer-events-none"></div>
</button>
<button class="group relative flex flex-col justify-between h-[100px] bg-[#00B0FF] hover:brightness-110 transition-all active:scale-95 rounded-2xl p-3.5 text-left shadow-sm">
<span class="material-symbols-rounded text-white text-2xl drop-shadow-sm opacity-90 transform -rotate-45 translate-x-1 translate-y-1">send</span>
<span class="text-white font-semibold text-[15px] leading-tight drop-shadow-sm">Email Last Image</span>
<div class="absolute inset-0 rounded-2xl ring-1 ring-inset ring-black/5 pointer-events-none"></div>
</button>
</div>
</div>

</body></html>
