<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#FBBC05", // Matches the yellow/amber progress bar
              "background-light": "#6366F1", // Indigo base for background
              "background-dark": "#312E81", // Dark indigo for background
              "card-light": "#FFFFFF",
              "card-dark": "#1E293B",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
              sans: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              "3xl": "1.75rem",
              "4xl": "2.25rem", // Extra rounded for the widget look
            },
          },
        },
      };
    </script>
<style>body { transition: background-color 0.3s ease; }
        .widget-card { transition: background-color 0.3s ease, color 0.3s ease; }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
