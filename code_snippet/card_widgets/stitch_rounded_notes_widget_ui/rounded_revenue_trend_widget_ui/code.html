<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Revenue Trend Widget</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#6B4EFF", // Purple color from the graph
              "background-light": "#E5E5E5",
              "background-dark": "#18181B",
              "card-light": "#FFFFFF",
              "card-dark": "#27272A",
              "text-main-light": "#111827",
              "text-main-dark": "#F3F4F6",
              "text-sub-light": "#9CA3AF",
              "text-sub-dark": "#9CA3AF",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              'xl': '1rem',
              '2xl': '1.5rem',
              '3xl': '2rem',
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
            }
          },
        },
      };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }.wave-path {
            fill: none;
            stroke-width: 4;
            stroke-linecap: round;
        }
        .glow-point {
            filter: drop-shadow(0 0 8px rgba(107, 78, 255, 0.6));
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark flex items-center justify-center min-h-screen p-4 antialiased transition-colors duration-300">
<div class="relative w-full max-w-[340px] bg-card-light dark:bg-card-dark rounded-3xl shadow-soft p-6 flex flex-col h-[400px] overflow-hidden transition-colors duration-300">
<div class="flex justify-end mb-6">
<button class="flex items-center space-x-1 text-xs font-medium text-text-sub-light dark:text-text-sub-dark hover:text-primary transition-colors focus:outline-none">
<span>Weekly</span>
<span class="material-icons-round text-sm">expand_more</span>
</button>
</div>
<div class="text-center mb-8 relative z-10">
<h1 class="text-4xl font-bold text-text-main-light dark:text-text-main-dark mb-2 tracking-tight">$145.32</h1>
<p class="text-xs text-text-sub-light dark:text-text-sub-dark font-medium">+12% compared to last week</p>
</div>
<div class="relative flex-1 w-full flex items-end justify-center">
<svg class="w-full h-[140px] overflow-visible -mb-2" viewBox="0 0 300 120">
<defs>
<linearGradient id="lineGradient" x1="0%" x2="100%" y1="0%" y2="0%">
<stop offset="0%" stop-color="#6B4EFF"></stop>
<stop offset="70%" stop-color="#6B4EFF"></stop>
<stop offset="100%" stop-color="#E5E7EB" stop-opacity="0.5"></stop>
</linearGradient>
<mask id="fadeMask">
<rect fill="white" height="150" width="300" x="0" y="0"></rect>
<rect fill="url(#gradientFade)" height="150" width="70" x="230" y="0"></rect>
</mask>
<linearGradient id="gradientFade" x1="0" x2="1" y1="0" y2="0">
<stop offset="0%" stop-color="black"></stop>
<stop offset="100%" stop-color="gray"></stop>
</linearGradient>
</defs>
<path class="drop-shadow-sm" d="M-10,80 
                       C20,30 40,30 50,70 
                       C60,90 70,80 80,75 
                       C90,70 100,85 110,75 
                       C130,50 140,50 150,90 
                       C160,115 170,100 180,60
                       C190,40 210,100 230,80
                       S 260,30 310,50" fill="none" stroke="url(#lineGradient)" stroke-linecap="round" stroke-width="4"></path>
<g class="glow-point" transform="translate(181, 60)">
<circle class="fill-primary opacity-20 animate-pulse" cx="0" cy="0" r="14"></circle>
<circle class="fill-card-light dark:fill-card-dark stroke-primary stroke-[3]" cx="0" cy="0" r="8"></circle>
</g>
</svg>
</div>
<div class="flex justify-between w-full px-2 mt-4 text-[10px] font-semibold text-text-main-light dark:text-text-main-dark">
<div class="w-8 text-center">22</div>
<div class="w-8 text-center">23</div>
<div class="w-8 text-center">24</div>
<div class="w-8 text-center text-primary dark:text-primary">25</div>
<div class="w-8 text-center">26</div>
</div>
</div>

</body></html>
