<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Project Status Widget</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#5876F3", // Vibrant Royal Blue
                        "background-light": "#F2F2F7", // iOS System Light Gray
                        "background-dark": "#000000", // iOS System Black
                        "widget-light": "#FFFFFF",
                        "widget-dark": "#1C1C1E", // iOS Elevated Dark Gray
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        'ios': "1.375rem", // ~22px for small widgets
                    },
                    boxShadow: {
                        'ios': '0 10px 30px -10px rgba(0, 0, 0, 0.15)',
                    }
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .progress-ring-circle {
            transition: stroke-dashoffset 0.5s ease-in-out;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#2C3E50] min-h-screen flex items-center justify-center p-6 antialiased">
<div class="relative group">
<div class="w-[160px] h-[160px] bg-widget-light dark:bg-widget-dark rounded-ios shadow-ios flex flex-col justify-between p-4 select-none transition-colors duration-300 ease-in-out">
<div class="relative w-[60px] h-[60px]">
<svg class="w-full h-full transform -rotate-90" viewBox="0 0 80 80">
<circle class="text-blue-50 dark:text-gray-700" cx="40" cy="40" fill="transparent" r="34" stroke="currentColor" stroke-width="10"></circle>
<circle class="text-primary progress-ring-circle" cx="40" cy="40" fill="transparent" r="34" stroke="currentColor" stroke-dasharray="213.6" stroke-dashoffset="53.4" stroke-linecap="round" stroke-width="10"></circle>
</svg>
<div class="absolute inset-0 flex items-center justify-center">
<div class="relative flex items-center justify-center">
<span class="material-icons-round text-primary text-[22px]">
                            inventory_2
                        </span>
<span class="absolute top-0 right-[-2px] block w-2 h-2 bg-red-500 rounded-full border border-widget-light dark:border-widget-dark"></span>
</div>
</div>
</div>
<div class="flex flex-col mb-1">
<h2 class="text-[15px] font-bold text-gray-900 dark:text-white leading-tight mb-0.5">
                    Widgefy UI kit
                </h2>
<p class="text-[11px] font-medium text-gray-400 dark:text-gray-500 truncate">
                    Graphics design
                </p>
</div>
</div>
<div class="absolute inset-0 rounded-ios ring-1 ring-black/5 dark:ring-white/10 pointer-events-none"></div>
</div>
<div class="sr-only">
        Project status widget showing 75% completion for Widgefy UI Kit graphics design task.
    </div>

</body></html>
