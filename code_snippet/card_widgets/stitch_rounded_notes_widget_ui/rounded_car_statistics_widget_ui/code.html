<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Rounded Car Statistics Widget</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FF7F56", // Vibrant Coral Orange
                        "background-light": "#F3F4F6", // Light gray background
                        "background-dark": "#111827", // Dark gray background
                        "card-light": "#FFFFFF",
                        "card-dark": "#1F2937",
                        "toggle-bg-light": "#F3F4F6",
                        "toggle-bg-dark": "#374151",
                    },
                    fontFamily: {
                        display: ["DM Sans", "sans-serif"],
                        sans: ["DM Sans", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        '3xl': '1.75rem',
                    },
                },
            },
        };
    </script>
<style>.chart-gradient {
            fill: url(#gradient);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md bg-card-light dark:bg-card-dark rounded-3xl p-6 shadow-xl transition-colors duration-300">
<div class="flex flex-col mb-8">
<h1 class="text-2xl text-gray-900 dark:text-white mb-1">
<span class="font-bold">Car</span> <span class="font-normal">Statistics</span>
</h1>
<div class="flex justify-between items-center mt-1">
<span class="text-sm font-medium text-gray-400 dark:text-gray-500">
                    20 February 2022
                </span>
<div class="bg-toggle-bg-light dark:bg-toggle-bg-dark rounded-full p-1 flex items-center">
<button class="bg-primary text-white text-xs font-bold px-4 py-1.5 rounded-full shadow-sm transition-transform hover:scale-105">
                        Day
                    </button>
<button class="text-gray-400 dark:text-gray-400 text-xs font-medium px-3 py-1.5 rounded-full hover:text-gray-600 dark:hover:text-gray-200 transition-colors">
                        Week
                    </button>
<button class="text-gray-400 dark:text-gray-400 text-xs font-medium px-3 py-1.5 rounded-full hover:text-gray-600 dark:hover:text-gray-200 transition-colors">
                        Month
                    </button>
</div>
</div>
</div>
<div class="relative w-full h-48 mb-4">
<svg class="w-full h-full overflow-visible" preserveAspectRatio="none" viewBox="0 0 350 150">
<defs>
<linearGradient id="gradient" x1="0%" x2="0%" y1="0%" y2="100%">
<stop offset="0%" style="stop-color:#FF7F56; stop-opacity:0.2"></stop>
<stop offset="100%" style="stop-color:#FF7F56; stop-opacity:0"></stop>
</linearGradient>
</defs>
<g class="stroke-gray-100 dark:stroke-gray-700" stroke-dasharray="0" stroke-width="1">
<line x1="0" x2="0" y1="0" y2="150"></line>
<line x1="50" x2="50" y1="0" y2="150"></line>
<line x1="100" x2="100" y1="0" y2="150"></line>
<line x1="150" x2="150" y1="0" y2="150"></line>
<line x1="200" x2="200" y1="0" y2="150"></line>
<line x1="250" x2="250" y1="0" y2="150"></line>
<line x1="300" x2="300" y1="0" y2="150"></line>
<line x1="350" x2="350" y1="0" y2="150"></line>
</g>
<path class="chart-gradient stroke-none" d="M0,120 
                         C20,100 30,80 50,50 
                         S80,0 100,10 
                         S130,70 150,60 
                         S180,30 200,80 
                         S230,130 250,110 
                         S280,90 300,110 
                         S330,60 350,80 
                         V150 H0 Z"></path>
<path class="drop-shadow-sm" d="M0,120 
                         C20,100 30,80 50,50 
                         S80,0 100,10 
                         S130,70 150,60 
                         S180,30 200,80 
                         S230,130 250,110 
                         S280,90 300,110 
                         S330,60 350,80" fill="none" stroke="#FF7F56" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
<circle class="dark:stroke-card-dark stroke-card-light" cx="350" cy="80" fill="#FF7F56" r="3" stroke-width="2"></circle>
</svg>
</div>
<div class="flex justify-between w-full px-0">
<span class="text-xs text-gray-400 dark:text-gray-500 font-medium w-8 text-left">7 am</span>
<span class="text-xs text-gray-400 dark:text-gray-500 font-medium w-8 text-center">9 am</span>
<span class="text-xs text-gray-400 dark:text-gray-500 font-medium w-8 text-center">11 am</span>
<span class="text-xs text-gray-400 dark:text-gray-500 font-medium w-8 text-center">1 pm</span>
<span class="text-xs text-gray-400 dark:text-gray-500 font-medium w-8 text-center">3 pm</span>
<span class="text-xs text-gray-400 dark:text-gray-500 font-medium w-8 text-center">5 pm</span>
<span class="text-xs text-gray-400 dark:text-gray-500 font-medium w-8 text-center">7 pm</span>
<span class="text-xs text-gray-400 dark:text-gray-500 font-medium w-8 text-right">9 pm</span>
</div>
</div>

</body></html>
