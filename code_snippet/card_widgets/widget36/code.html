<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Spending Trends Chart Widget</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#f06431",
                        "background-light": "#e2e8e4",
                        "background-dark": "#1a1c1a",
                        "widget-header-light": "#ccd3ce",
                        "widget-header-dark": "#2d302e",
                        "card-light": "#ffffff",
                        "card-dark": "#242624",
                        "text-main-light": "#1c1c1c",
                        "text-main-dark": "#e3e3e3",
                        "text-muted-light": "#717171",
                        "text-muted-dark": "#a0a0a0",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1.75rem",
                    },
                },
            },
        };
    </script>
<style>
        .chart-gradient {
            fill: url(#gradient);
        }
        .ios-widget {
            width: 320px;
            height: 320px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display flex items-center justify-center min-h-screen p-4">
<div class="ios-widget bg-widget-header-light dark:bg-widget-header-dark rounded-[2.5rem] shadow-xl overflow-hidden flex flex-col border border-black/5 dark:border-white/5">
<div class="px-6 py-4 flex justify-between items-center">
<span class="text-[13px] font-semibold text-text-main-light dark:text-text-main-dark">1-31 October 2025</span>
<span class="material-symbols-outlined text-[20px] text-text-main-light dark:text-text-main-dark">calendar_today</span>
</div>
<div class="flex-1 bg-card-light dark:bg-card-dark rounded-t-[2.2rem] p-6 flex flex-col">
<div class="flex justify-between items-start mb-4">
<h2 class="text-[18px] font-bold text-text-main-light dark:text-text-main-dark leading-tight">Spending trends</h2>
<div class="flex flex-col items-end gap-1">
<div class="flex items-center gap-1.5">
<span class="w-2.5 h-2.5 rounded-full bg-primary shadow-[0_0_8px_rgba(240,100,49,0.5)]"></span>
<span class="text-[10px] font-medium text-text-muted-light dark:text-text-muted-dark uppercase tracking-wide">Oct 2025</span>
</div>
<div class="flex items-center gap-1.5">
<span class="w-2.5 h-2.5 rounded-full border border-dashed border-text-muted-light dark:border-text-muted-dark"></span>
<span class="text-[10px] font-medium text-text-muted-light dark:text-text-muted-dark uppercase tracking-wide">Sep 2025</span>
</div>
</div>
</div>
<div class="relative flex-1 mt-2">
<div class="absolute left-0 top-0 h-[80%] flex flex-col justify-between text-[10px] font-medium text-text-muted-light dark:text-text-muted-dark -translate-y-2">
<span>4k</span>
<span>3k</span>
<span>2k</span>
<span>1k</span>
</div>
<div class="absolute left-0 top-[30%] flex items-center z-10">
<div class="bg-gray-100 dark:bg-gray-800 px-2 py-0.5 rounded-full text-[10px] font-semibold text-text-main-light dark:text-text-main-dark border border-black/5 dark:border-white/10 shadow-sm ml-6">
                        $3,200 Budget
                    </div>
<div class="flex-1 border-t border-dashed border-gray-300 dark:border-gray-700 w-[200px]"></div>
</div>
<svg class="w-full h-full overflow-visible" preserveAspectRatio="none" viewBox="0 0 200 120">
<defs>
<linearGradient id="gradient" x1="0%" x2="0%" y1="0%" y2="100%">
<stop offset="0%" stop-color="#f06431" stop-opacity="0.2"></stop>
<stop offset="100%" stop-color="#f06431" stop-opacity="0"></stop>
</linearGradient>
</defs>
<path class="text-gray-300 dark:text-gray-600" d="M20,110 Q40,105 60,90 T100,70 T140,50 T180,30" fill="none" stroke="currentColor" stroke-dasharray="3,3" stroke-width="1.5"></path>
<path class="chart-gradient" d="M20,110 Q40,108 60,102 T100,95 T140,75 L140,110 Z"></path>
<path d="M20,110 Q40,108 60,102 T100,95 T140,75" fill="none" stroke="#f06431" stroke-linecap="round" stroke-width="2"></path>
<circle cx="140" cy="75" fill="#f06431" r="5"></circle>
<circle cx="140" cy="75" fill="#f06431" fill-opacity="0.3" r="8"></circle>
<line class="text-gray-200 dark:text-gray-800" stroke="currentColor" stroke-width="1" x1="20" x2="180" y1="110" y2="110"></line>
<line class="text-gray-300 dark:text-gray-700" stroke="currentColor" stroke-width="1" x1="20" x2="20" y1="110" y2="114"></line>
<line class="text-gray-300 dark:text-gray-700" stroke="currentColor" stroke-width="1" x1="100" x2="100" y1="110" y2="114"></line>
<line class="text-gray-300 dark:text-gray-700" stroke="currentColor" stroke-width="1" x1="180" x2="180" y1="110" y2="114"></line>
</svg>
<div class="absolute bottom-[-24px] left-0 w-full flex justify-between px-4 text-[11px] font-medium text-text-muted-light dark:text-text-muted-dark">
<span>Oct 1</span>
<span class="text-text-main-light dark:text-text-main-dark font-semibold">Today</span>
<span>Oct 31</span>
</div>
</div>
</div>
</div>

</body></html>
