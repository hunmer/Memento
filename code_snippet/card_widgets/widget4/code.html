<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Yearly Progress Tracker Widget</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#FDE047", // Yellow from the screenshot
              "background-light": "#F2F2F7", // iOS Light mode background grey
              "background-dark": "#000000", // iOS Dark mode background
              "widget-bg-dark": "#1C1C1E", // Dark gray widget background
              "widget-bg-light": "#FFFFFF", // White widget background for light mode context, though the ref is dark. I will follow the ref style primarily but allow for light mode adaptation.
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
              sans: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1.5rem", // Large rounded corners for widget
              "3xl": "1.75rem",
            },
          },
        },
      };
    </script>
<style>.circular-chart {
            display: block;
            margin: 0;
            max-width: 100%;
            max-height: 250px;
        }
        .circle-bg {
            fill: none;
            stroke: #3F3F46;stroke-width: 3.8;
        }
        .circle {
            fill: none;
            stroke-width: 3.8;
            stroke-linecap: round;
            animation: progress 1s ease-out forwards;
        }
        @keyframes progress {
            0% { stroke-dasharray: 0 100; }
        }
        .percentage {
            fill: #fff;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 0.5em;
            text-anchor: middle;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-sans min-h-screen flex items-center justify-center p-6 antialiased selection:bg-yellow-500 selection:text-white">
<div class="w-full max-w-sm mx-auto">
<div class="relative w-[280px] h-[280px] sm:w-[300px] sm:h-[300px] mx-auto bg-white dark:bg-[#151516] rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col justify-between p-7 transition-colors duration-300 border border-gray-200 dark:border-gray-800">
<div class="flex justify-start pt-2">
<div class="w-16 h-16 relative">
<svg class="circular-chart w-full h-full transform -rotate-90" viewBox="0 0 36 36">
<path class="circle-bg stroke-gray-200 dark:stroke-gray-700" d="M18 2.0845
                                 a 15.9155 15.9155 0 0 1 0 31.831
                                 a 15.9155 15.9155 0 0 1 0 -31.831"></path>
<path class="circle stroke-primary" d="M18 2.0845
                                 a 15.9155 15.9155 0 0 1 0 31.831
                                 a 15.9155 15.9155 0 0 1 0 -31.831" stroke-dasharray="71, 100"></path>
</svg>
</div>
</div>
<div class="flex flex-col space-y-1 mb-2">
<h2 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                    2020 Progress
                </h2>
<div class="text-sm font-medium text-gray-500 dark:text-gray-400">
                    157d/366d â€¢ Passed
                </div>
</div>
<div class="flex items-baseline">
<span class="text-5xl sm:text-6xl font-bold tracking-tight text-gray-900 dark:text-white">
                    71.23
                </span>
<span class="text-2xl font-semibold text-gray-400 dark:text-gray-500 ml-1">
                    %
                </span>
</div>
</div>
<div class="mt-12 grid grid-cols-4 gap-4 px-4 opacity-50 pointer-events-none grayscale">
<div class="aspect-square bg-gray-300 dark:bg-gray-800 rounded-2xl"></div>
<div class="aspect-square bg-gray-300 dark:bg-gray-800 rounded-2xl"></div>
<div class="aspect-square bg-gray-300 dark:bg-gray-800 rounded-2xl"></div>
<div class="aspect-square bg-gray-300 dark:bg-gray-800 rounded-2xl"></div>
</div>
</div>
<button class="fixed bottom-6 right-6 p-3 rounded-full bg-white dark:bg-gray-800 shadow-lg border border-gray-200 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary text-gray-800 dark:text-white transition-transform hover:scale-105" id="theme-toggle">
<span class="material-icons-round text-xl dark:hidden">dark_mode</span>
<span class="material-icons-round text-xl hidden dark:block">light_mode</span>
</button>
<script>
        // Simple theme toggle logic
        const toggleBtn = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        // Check system preference initially
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            htmlElement.classList.add('dark');
        }
        toggleBtn.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
        });
    </script>

</body></html>
