<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Monthly Vertical Bar Chart Widget</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0072B5", // Darker blue from the chart
                        secondary: "#00A8CC", // Lighter cyan blue from the chart
                        "background-light": "#E8ECF2",
                        "background-dark": "#121212",
                        "card-light": "#FFFFFF",
                        "card-dark": "#1E1E1E",
                        "text-main-light": "#111827",
                        "text-main-dark": "#F3F4F6",
                        "text-sub-light": "#6B7280",
                        "text-sub-dark": "#9CA3AF",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        "card": "2.5rem", // Increased radius for more pronounced roundness
                        "bar": "0.75rem", // Radius for the bars
                    },
                },
            },
        };
    </script>
<style>.chart-grid-line {
            background-image: linear-gradient(to bottom, #E5E7EB 50%, transparent 50%);
            background-size: 1px 8px;
            background-repeat: repeat-y;
        }
        .dark .chart-grid-line {
            background-image: linear-gradient(to bottom, #374151 50%, transparent 50%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4 transition-colors duration-300">
<div class="bg-card-light dark:bg-card-dark rounded-card shadow-lg w-full max-w-sm p-6 relative overflow-hidden transition-colors duration-300">
<div class="flex justify-between items-start mb-6">
<div>
<h2 class="text-2xl font-bold text-text-main-light dark:text-text-main-dark leading-tight">Vertical bar</h2>
<p class="text-sm text-text-sub-light dark:text-text-sub-dark mt-1">Statistics of the month</p>
</div>
<button class="text-text-main-light dark:text-text-main-dark hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full p-1 transition-colors">
<span class="material-icons-round">more_vert</span>
</button>
</div>
<div class="flex items-center gap-6 mb-8">
<div class="flex items-center gap-2">
<div class="w-8 h-3 rounded-full bg-primary"></div>
<span class="text-xs font-semibold text-text-main-light dark:text-text-main-dark">Data one</span>
</div>
<div class="flex items-center gap-2">
<div class="w-8 h-3 rounded-full bg-secondary"></div>
<span class="text-xs font-semibold text-text-main-light dark:text-text-main-dark">Data two</span>
</div>
</div>
<div class="relative h-48 w-full flex items-end justify-between px-2">
<div class="absolute inset-0 flex justify-between px-6 pointer-events-none z-0 opacity-40">
<div class="w-px h-full chart-grid-line"></div>
<div class="w-px h-full chart-grid-line"></div>
<div class="w-px h-full chart-grid-line"></div>
<div class="w-px h-full chart-grid-line"></div>
<div class="w-px h-full chart-grid-line"></div>
<div class="w-px h-full chart-grid-line"></div>
</div>
<div class="absolute bottom-[30%] left-0 right-0 h-px bg-gray-100 dark:bg-gray-700 z-0"></div>
<div class="relative z-10 flex flex-col items-center w-4 group">
<div class="w-full bg-primary rounded-t-bar rounded-b-sm mb-[1px]" style="height: 100px;"></div>
<div class="w-full bg-secondary rounded-b-bar rounded-t-sm" style="height: 15px;"></div>
</div>
<div class="relative z-10 flex flex-col items-center w-4 group">
<div class="w-full bg-primary rounded-t-bar rounded-b-sm mb-[1px]" style="height: 25px;"></div>
<div class="w-full bg-secondary rounded-b-bar rounded-t-sm" style="height: 35px;"></div>
</div>
<div class="relative z-10 flex flex-col items-center w-4 group">
<div class="w-full bg-primary rounded-t-bar rounded-b-sm mb-[1px]" style="height: 65px;"></div>
<div class="w-full bg-secondary rounded-b-bar rounded-t-sm" style="height: 20px;"></div>
</div>
<div class="relative z-10 flex flex-col items-center w-4 group">
<div class="w-full bg-primary rounded-t-bar rounded-b-sm mb-[1px]" style="height: 35px;"></div>
<div class="w-full bg-secondary rounded-b-bar rounded-t-sm" style="height: 30px;"></div>
</div>
<div class="relative z-10 flex flex-col items-center w-4 group">
<div class="w-full bg-primary rounded-t-bar rounded-b-sm mb-[1px]" style="height: 50px;"></div>
<div class="w-full bg-secondary rounded-b-bar rounded-t-sm" style="height: 45px;"></div>
</div>
<div class="relative z-10 flex flex-col items-center w-4 group">
<div class="w-full bg-primary rounded-t-bar rounded-b-sm mb-[1px]" style="height: 55px;"></div>
<div class="w-full bg-secondary rounded-b-bar rounded-t-sm" style="height: 35px;"></div>
</div>
<div class="relative z-10 flex flex-col items-center w-4 group">
<div class="w-full bg-primary rounded-t-bar rounded-b-sm mb-[1px]" style="height: 65px;"></div>
<div class="w-full bg-secondary rounded-b-bar rounded-t-sm" style="height: 30px;"></div>
</div>
</div>
</div>
<button class="fixed bottom-4 right-4 p-3 bg-white dark:bg-card-dark text-gray-800 dark:text-gray-200 rounded-full shadow-lg border border-gray-200 dark:border-gray-700 transition-colors focus:outline-none" id="theme-toggle">
<span class="material-icons-round block dark:hidden">dark_mode</span>
<span class="material-icons-round hidden dark:block">light_mode</span>
</button>
<script>
        // Simple Theme Toggle Logic
        const toggleBtn = document.getElementById('theme-toggle');
        const html = document.documentElement;
        toggleBtn.addEventListener('click', () => {
            html.classList.toggle('dark');
        });
    </script>

</body></html>
