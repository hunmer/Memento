<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Device Storage Widget</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0B1556",
              "background-light": "#E0E5EC",
              "background-dark": "#111827",
              "card-light": "#FFFFFF",
              "card-dark": "#1F2937",
              // Custom colors extracted from image
              "storage-doc": "#0B1556", // Darkest Blue
              "storage-vid": "#00A9CE", // Bright Cyan
              "storage-pho": "#00649F", // Medium Blue
              "storage-mus": "#8AD6E9", // Lightest Blue
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
              sans: ["Inter", "sans-serif"],
            },
            borderRadius: {
              'widget': '1.75rem',
            },
          },
        },
      };
    </script>
<style>.chart-circle {
            fill: none;
            stroke-width: 12;
            stroke-linecap: round;
            transform-origin: 50% 50%;
            transform: rotate(-90deg);}</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center font-sans p-4 antialiased transition-colors duration-300">
<div class="w-full max-w-[340px] bg-card-light dark:bg-card-dark rounded-widget shadow-xl p-6 transition-colors duration-300">
<div class="flex flex-row justify-between items-center mb-8">
<div class="relative w-36 h-36 flex-shrink-0">
<svg class="w-full h-full" viewBox="0 0 100 100">
<circle class="stroke-gray-100 dark:stroke-gray-700" cx="50" cy="50" fill="none" r="40" stroke-width="12"></circle>
<circle class="chart-circle text-storage-mus" cx="50" cy="50" r="40" stroke="currentColor" stroke-dasharray="193.5 251.2" stroke-dashoffset="0" transform="rotate(135 50 50)"></circle>
<circle class="chart-circle text-storage-vid" cx="50" cy="50" r="40" stroke="currentColor" stroke-dasharray="155 251.2" stroke-dashoffset="0" transform="rotate(135 50 50)"></circle>
<circle class="chart-circle text-storage-pho" cx="50" cy="50" r="40" stroke="currentColor" stroke-dasharray="80 251.2" stroke-dashoffset="0" transform="rotate(135 50 50)"></circle>
<circle class="chart-circle text-storage-doc" cx="50" cy="50" r="40" stroke="currentColor" stroke-dasharray="30 251.2" stroke-dashoffset="0" transform="rotate(135 50 50)"></circle>
</svg>
<div class="absolute inset-0 flex items-center justify-center">
<span class="text-3xl font-bold text-gray-400 dark:text-gray-500">77%</span>
</div>
</div>
<div class="flex flex-col space-y-2 ml-4">
<div class="flex items-center space-x-2">
<span class="w-3 h-3 rounded-sm bg-storage-doc"></span>
<span class="text-xs font-semibold text-gray-800 dark:text-gray-200">Documents</span>
</div>
<div class="flex items-center space-x-2">
<span class="w-3 h-3 rounded-sm bg-storage-vid"></span>
<span class="text-xs font-semibold text-gray-800 dark:text-gray-200">Videos</span>
</div>
<div class="flex items-center space-x-2">
<span class="w-3 h-3 rounded-sm bg-storage-pho"></span>
<span class="text-xs font-semibold text-gray-800 dark:text-gray-200">Photos</span>
</div>
<div class="flex items-center space-x-2">
<span class="w-3 h-3 rounded-sm bg-storage-mus"></span>
<span class="text-xs font-semibold text-gray-800 dark:text-gray-200">Music</span>
</div>
</div>
</div>
<h2 class="text-xl font-bold text-gray-900 dark:text-white mb-6">Storage of your device</h2>
<div class="flex items-end justify-between">
<div>
<p class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-2">Used storage</p>
<div class="flex items-center">
<div class="flex items-center mr-3">
<div class="w-5 h-5 rounded-full bg-storage-doc border-2 border-white dark:border-card-dark z-40"></div>
<div class="w-5 h-5 rounded-full bg-storage-pho border-2 border-white dark:border-card-dark -ml-2 z-30"></div>
<div class="w-5 h-5 rounded-full bg-storage-vid border-2 border-white dark:border-card-dark -ml-2 z-20"></div>
<div class="w-5 h-5 rounded-full bg-storage-mus border-2 border-white dark:border-card-dark -ml-2 z-10"></div>
</div>
<span class="text-3xl font-black text-gray-900 dark:text-white tracking-tight">137GB</span>
</div>
</div>
<button class="w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
<span class="material-icons-round text-black dark:text-white" style="font-size: 24px;">settings</span>
</button>
</div>
</div>

</body></html>
