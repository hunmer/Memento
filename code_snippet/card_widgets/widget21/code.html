<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Device Storage Widget</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3B82F6", // Default blue primary
                        "background-light": "#F2F2F7", // iOS System Grey 6
                        "background-dark": "#000000", // iOS Pure Black
                        "card-light": "#FFFFFF",
                        "card-dark": "#1C1C1E", // iOS Card Dark
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        '3xl': '1.75rem', 
                    },
                },
            },
        };
    </script>
<style>.striped-bar-grey {
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 6px,
                rgba(0, 0, 0, 0.04) 6px,
                rgba(0, 0, 0, 0.04) 12px
            );
        }
        .dark .striped-bar-grey {
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 6px,
                rgba(255, 255, 255, 0.05) 6px,
                rgba(255, 255, 255, 0.05) 12px
            );
        }
        .striped-bar-orange {
             background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 4px,
                rgba(255, 255, 255, 0.2) 4px,
                rgba(255, 255, 255, 0.2) 8px
            );
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center font-sans p-6">
<div class="w-full max-w-[340px] bg-card-light dark:bg-card-dark rounded-3xl p-6 shadow-sm border border-white/50 dark:border-white/5">
<div class="flex flex-col mb-6">
<h2 class="text-base font-medium text-gray-500 dark:text-gray-400 mb-0.5">Device Storage</h2>
<div class="flex items-baseline gap-1.5">
<span class="text-4xl font-bold text-gray-900 dark:text-white tracking-tight">345 GB</span>
<span class="text-lg font-medium text-gray-400 dark:text-gray-500">/ 512 GB</span>
</div>
</div>
<div class="flex h-12 w-full gap-1.5 mb-7">
<div class="h-full w-[28%] bg-[#FF3B30] rounded-lg shadow-sm"></div>
<div class="h-full w-[18%] bg-[#34C759] rounded-lg shadow-sm"></div>
<div class="h-full w-[12%] bg-[#FF9500] rounded-lg shadow-sm striped-bar-orange relative overflow-hidden"></div>
<div class="h-full flex-1 bg-gray-100 dark:bg-gray-700 rounded-lg striped-bar-grey relative overflow-hidden"></div>
</div>
<div class="grid grid-cols-2 gap-y-3 gap-x-2">
<div class="flex items-center gap-2">
<div class="w-2 h-2 rounded-full bg-[#FF3B30] shadow-sm"></div>
<span class="text-xs font-semibold text-gray-600 dark:text-gray-300 truncate">Application</span>
</div>
<div class="flex items-center gap-2">
<div class="w-2 h-2 rounded-full bg-[#34C759] shadow-sm"></div>
<span class="text-xs font-semibold text-gray-600 dark:text-gray-300 truncate">Photos</span>
</div>
<div class="flex items-center gap-2">
<div class="w-2 h-2 rounded-full bg-[#FF9500] shadow-sm"></div>
<span class="text-xs font-semibold text-gray-600 dark:text-gray-300 truncate">iCloud Drive</span>
</div>
<div class="flex items-center gap-2">
<div class="w-2 h-2 rounded-full bg-gray-200 dark:bg-gray-600 shadow-sm"></div>
<span class="text-xs font-semibold text-gray-600 dark:text-gray-300 truncate">System Data</span>
</div>
</div>
</div>

</body></html>
