<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Earnings Overview Widget</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#F43F5E", // Rose 500 matches the graph/text accent
                        "background-light": "#F3F4F6", // Light gray background
                        "background-dark": "#111827", // Dark gray background
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1F2937",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1.5rem", // 24px for that rounded iOS look
                    },
                },
            },
        };
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-6 font-display antialiased transition-colors duration-300">
<div class="w-full max-w-[320px] bg-surface-light dark:bg-surface-dark rounded-3xl shadow-lg p-6 flex flex-col justify-between transition-colors duration-300">
<div class="mb-8">
<div class="text-4xl font-bold text-slate-800 dark:text-white mb-1 tracking-tight">
                $2,583
            </div>
<div class="flex items-center justify-between">
<span class="text-xs font-bold text-gray-400 dark:text-gray-500 uppercase tracking-widest">
                    Earned
                </span>
<span class="text-sm font-bold text-primary dark:text-rose-400">
                    -5.34%
                </span>
</div>
</div>
<div class="relative w-full h-32">
<svg class="w-full h-full overflow-visible" preserveAspectRatio="none" viewBox="0 0 200 100">
<line class="stroke-gray-300 dark:stroke-gray-600" stroke-linecap="round" stroke-width="2" x1="0" x2="0" y1="0" y2="100"></line>
<g class="stroke-gray-200 dark:stroke-gray-700" stroke-dasharray="6,6" stroke-width="1.5">
<line x1="10" x2="200" y1="20" y2="20"></line>
<line x1="10" x2="200" y1="40" y2="40"></line>
<line x1="10" x2="200" y1="60" y2="60"></line>
<line x1="10" x2="200" y1="80" y2="80"></line>
</g>
<defs>
<linearGradient id="chartFill" x1="0" x2="0" y1="0" y2="1">
<stop offset="0%" stop-color="#F43F5E" stop-opacity="0.25"></stop>
<stop offset="100%" stop-color="#F43F5E" stop-opacity="0"></stop>
</linearGradient>
</defs>
<path d="M0,85 L30,70 L60,78 L90,35 L120,45 L150,20 L200,65 V100 H0 Z" fill="url(#chartFill)"></path>
<path class="stroke-primary dark:stroke-rose-400" d="M0,85 L30,70 L60,78 L90,35 L120,45 L150,20 L200,65" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"></path>
</svg>
</div>
</div>

</body></html>
