<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Today's Spending Widget</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        // Using a neutral dark/light palette, keeping the widget specific colors separate
                        primary: "#EF4444", // Red for primary actions if needed, though widget relies on category colors
                        "background-light": "#F3F4F6", // Light grey bg for light mode page
                        "background-dark": "#000000", // True black bg for dark mode page
                        "widget-bg-light": "#FFFFFF", // White widget bg
                        "widget-bg-dark": "#1C1C1E", // Apple-style dark gray widget bg
                        // Category Colors
                        "cat-groceries": "#E14462",
                        "cat-clothes": "#7B57E0",
                        "cat-leisure": "#5BAE28",
                        "cat-car": "#4A4A4C", // Dark gray segment
                        "cat-car-light": "#9CA3AF", // Lighter gray for light mode visibility
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1.25rem", // Standard iOS widget radius roughly 20px-22px
                        "bar": "0.5rem",
                    },
                    fontSize: {
                        "xxs": "0.65rem",
                    }
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }.widget-container {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-6 antialiased selection:bg-cat-groceries selection:text-white">
<div class="fixed top-6 right-6 z-50">
<button class="p-2 rounded-full bg-white dark:bg-zinc-800 shadow-lg text-zinc-800 dark:text-white hover:scale-105 transition-transform" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons-round text-xl block dark:hidden">dark_mode</span>
<span class="material-icons-round text-xl hidden dark:block">light_mode</span>
</button>
</div>
<div class="widget-container w-[280px] h-[280px] bg-widget-bg-light dark:bg-widget-bg-dark rounded-3xl shadow-xl dark:shadow-none p-5 flex flex-col justify-between border border-gray-100 dark:border-zinc-800/50">
<div>
<div class="flex items-center justify-between mb-3">
<h2 class="text-xs font-semibold tracking-wider text-gray-400 dark:text-zinc-500 uppercase">Today Spending</h2>
<button class="text-gray-400 dark:text-zinc-600 hover:text-gray-600 dark:hover:text-zinc-400 transition-colors">
<span class="material-icons-round text-sm">more_horiz</span>
</button>
</div>
<div class="h-6 w-full flex rounded-lg overflow-hidden bg-gray-100 dark:bg-black/40 mb-5 relative isolate">
<div class="h-full bg-cat-groceries w-[45%] relative group">
<div class="absolute inset-0 bg-white/0 group-hover:bg-white/10 transition-colors"></div>
</div>
<div class="w-[2px] h-full bg-widget-bg-light dark:bg-widget-bg-dark z-10"></div>
<div class="h-full bg-cat-clothes w-[12%] relative group">
<div class="absolute inset-0 bg-white/0 group-hover:bg-white/10 transition-colors"></div>
</div>
<div class="w-[2px] h-full bg-widget-bg-light dark:bg-widget-bg-dark z-10"></div>
<div class="h-full bg-cat-leisure w-[8%] relative group">
<div class="absolute inset-0 bg-white/0 group-hover:bg-white/10 transition-colors"></div>
</div>
<div class="w-[2px] h-full bg-widget-bg-light dark:bg-widget-bg-dark z-10"></div>
<div class="h-full bg-cat-car-light dark:bg-cat-car w-[15%] relative group">
<div class="absolute inset-0 bg-white/0 group-hover:bg-white/10 transition-colors"></div>
</div>
<div class="h-full bg-gray-200 dark:bg-black flex-grow"></div>
</div>
<div class="grid grid-cols-2 gap-y-2 gap-x-1">
<div class="flex items-center space-x-2">
<div class="w-2 h-2 rounded-full bg-cat-groceries shadow-sm"></div>
<span class="text-sm font-medium text-gray-600 dark:text-gray-300">Groceries</span>
</div>
<div class="flex items-center space-x-2">
<div class="w-2 h-2 rounded-full bg-cat-clothes shadow-sm"></div>
<span class="text-sm font-medium text-gray-600 dark:text-gray-300">Clothes</span>
</div>
<div class="flex items-center space-x-2">
<div class="w-2 h-2 rounded-full bg-cat-leisure shadow-sm"></div>
<span class="text-sm font-medium text-gray-600 dark:text-gray-300">Leisure</span>
</div>
<div class="flex items-center space-x-2">
<div class="w-2 h-2 rounded-full bg-cat-car-light dark:bg-cat-car shadow-sm"></div>
<span class="text-sm font-medium text-gray-600 dark:text-gray-300">Car</span>
</div>
</div>
</div>
<div class="mt-auto">
<h3 class="text-xs font-semibold tracking-wider text-gray-400 dark:text-zinc-500 uppercase mb-1">Available</h3>
<div class="flex items-end justify-between">
<div class="flex items-baseline">
<span class="text-lg font-medium text-gray-500 dark:text-gray-400 mr-1">AED</span>
<span class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight">5,089</span>
<span class="text-lg font-medium text-gray-400 dark:text-gray-500 ml-0.5">.49</span>
</div>
<span class="text-sm font-medium text-gray-400 dark:text-zinc-600 mb-1.5">46%</span>
</div>
</div>
</div>
<div class="fixed -z-10 top-0 left-0 w-full h-full opacity-30 dark:opacity-20 pointer-events-none overflow-hidden">
<div class="absolute top-1/4 left-1/4 w-96 h-96 bg-cat-groceries rounded-full mix-blend-multiply dark:mix-blend-lighten filter blur-[128px]"></div>
<div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-cat-clothes rounded-full mix-blend-multiply dark:mix-blend-lighten filter blur-[128px]"></div>
</div>
<script>
        // Set initial theme based on system preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>

</body></html>
