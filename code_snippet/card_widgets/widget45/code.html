<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Heart Rate Monitor Widget</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#F43F5E", // Rose-500 matches the heart color well
              "background-light": "#F3F4F6", // Light gray background for page
              "background-dark": "#18181b", // Zinc-900 for dark mode page
              "card-light": "#FFFFFF",
              "card-dark": "#27272a", // Zinc-800 for widget
              "text-main-light": "#111827",
              "text-main-dark": "#F9FAFB",
              "text-sub-light": "#9CA3AF", // Gray-400
              "text-sub-dark": "#9CA3AF",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1.5rem",
              'widget': '2rem',
            },
            boxShadow: {
              'soft': '0 20px 40px -10px rgba(0, 0, 0, 0.1)',
            }
          },
        },
      };
    </script>
<style>.chart-gradient {
            fill: url(#gradient);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gradient-to-br from-lime-400 to-emerald-600 dark:from-emerald-900 dark:to-zinc-950 min-h-screen flex items-center justify-center p-6 antialiased font-sans selection:bg-primary selection:text-white">
<div class="w-full max-w-[380px] bg-card-light dark:bg-card-dark rounded-widget shadow-soft p-6 transition-colors duration-300">
<div class="flex items-center justify-between mb-8">
<div class="flex items-center gap-2">
<div class="text-primary">
<span class="material-icons-round text-3xl">monitor_heart</span>
</div>
<h1 class="text-lg font-semibold text-text-main-light dark:text-text-main-dark tracking-tight">Heart Rate</h1>
</div>
<button class="flex items-center gap-1 text-text-sub-light dark:text-text-sub-dark hover:text-text-main-light dark:hover:text-text-main-dark transition-colors cursor-pointer group">
<span class="text-base font-medium">Today</span>
<span class="material-icons-round text-xl group-hover:translate-x-0.5 transition-transform">chevron_right</span>
</button>
</div>
<div class="flex items-end justify-between">
<div class="flex flex-col mb-1">
<div class="flex items-baseline gap-1">
<span class="text-5xl font-bold text-text-main-light dark:text-text-main-dark tracking-tighter">72</span>
<span class="text-xl font-medium text-text-sub-light dark:text-text-sub-dark">bpm</span>
</div>
<p class="text-text-sub-light dark:text-text-sub-dark font-medium mt-1">Resting Rate</p>
</div>
<div class="w-[140px] flex flex-col items-stretch">
<div class="h-[60px] w-full relative">
<svg class="w-full h-full overflow-visible" viewBox="0 0 140 60">
<defs>
<linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
<stop offset="0%" stop-color="#F43F5E" stop-opacity="0.2"></stop>
<stop offset="100%" stop-color="#F43F5E" stop-opacity="0"></stop>
</linearGradient>
</defs>
<path class="chart-gradient" d="M0,20 
                                 L15,22 L20,15 L30,35 
                                 L45,25 L55,35 L65,28 
                                 L75,32 L85,25 L95,40 
                                 L105,45 L115,35 L125,50 
                                 L140,60 
                                 L140,80 L0,80 Z"></path>
<path d="M0,20 
                                 L15,22 L20,15 L30,35 
                                 L45,25 L55,35 L65,28 
                                 L75,32 L85,25 L95,40 
                                 L105,45 L115,35 L125,50 
                                 L140,60" fill="none" stroke="#F43F5E" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"></path>
</svg>
</div>
<div class="flex justify-between mt-3 px-1">
<span class="text-[10px] font-semibold text-text-sub-light dark:text-text-sub-dark">M</span>
<span class="text-[10px] font-semibold text-text-sub-light dark:text-text-sub-dark">T</span>
<span class="text-[10px] font-semibold text-text-sub-light dark:text-text-sub-dark">W</span>
<span class="text-[10px] font-semibold text-text-sub-light dark:text-text-sub-dark">T</span>
<span class="text-[10px] font-semibold text-text-sub-light dark:text-text-sub-dark">F</span>
<span class="text-[10px] font-semibold text-text-sub-light dark:text-text-sub-dark">S</span>
<span class="text-[10px] font-semibold text-text-sub-light dark:text-text-sub-dark">S</span>
</div>
</div>
</div>
</div>

</body></html>
