<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Temperature Widget</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0284c7", // A rich blue fitting for temperature
                        "background-light": "#eef2f6", // Soft blue-grey
                        "background-dark": "#111827", // Deep charcoal
                        "card-light": "#ffffff",
                        "card-dark": "#1f2937",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "2.5rem", // Increased from 1.5rem for more roundness
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
                    }
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-6 transition-colors duration-300">
<div class="w-full max-w-[380px] bg-card-light dark:bg-card-dark rounded-DEFAULT shadow-soft p-6 transition-colors duration-300">
<div class="flex justify-between items-start mb-2">
<div class="flex items-center gap-3">
<span class="material-icons-round text-gray-500 dark:text-gray-400 text-2xl">thermostat</span>
<h2 class="text-lg font-semibold text-gray-900 dark:text-white tracking-tight">Temperature</h2>
</div>
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 transition-colors focus:outline-none group">
<span class="material-icons-round text-gray-600 dark:text-gray-300 group-hover:text-gray-900 dark:group-hover:text-white text-xl">more_vert</span>
</button>
</div>
<div class="mt-4 mb-8">
<span class="text-5xl font-bold text-gray-900 dark:text-white tracking-tighter block">4.875</span>
</div>
<div class="relative w-full h-48">
<div class="absolute inset-0 flex flex-col justify-between pointer-events-none pb-6 z-0">
<div class="w-full h-px bg-gray-100 dark:bg-gray-700"></div>
<div class="w-full h-px bg-gray-100 dark:bg-gray-700"></div>
<div class="w-full h-px bg-gray-100 dark:bg-gray-700"></div>
<div class="w-full h-px bg-gray-100 dark:bg-gray-700"></div>
<div class="w-full h-px bg-gray-100 dark:bg-gray-700"></div>
</div>
<svg class="w-full h-full overflow-visible relative z-10" preserveAspectRatio="none" viewBox="0 0 320 120">
<defs>
<linearGradient id="lineGradient" x1="0%" x2="100%" y1="0%" y2="0%">
<stop offset="0%" stop-color="#0284c7"></stop>
<stop offset="50%" stop-color="#2563eb"></stop>
<stop offset="100%" stop-color="#1e3a8a"></stop>
</linearGradient>
<filter height="140%" id="glow" width="140%" x="-20%" y="-20%">
<feGaussianBlur result="coloredBlur" stdDeviation="2"></feGaussianBlur>
<feMerge>
<feMergeNode in="coloredBlur"></feMergeNode>
<feMergeNode in="SourceGraphic"></feMergeNode>
</feMerge>
</filter>
</defs>
<path class="drop-shadow-sm" d="M 5,90 
                       C 15,85 25,70 35,60 
                       S 45,75 50,90 
                       S 60,60 70,55 
                       S 80,85 90,85 
                       S 100,60 110,55 
                       S 120,70 130,75 
                       S 140,80 145,70
                       S 155,75 160,65
                       S 170,50 180,45
                       S 190,60 200,45
                       S 210,60 220,50
                       S 230,60 240,65
                       S 250,45 260,35
                       S 270,70 280,20
                       S 300,70 315,70" fill="none" stroke="url(#lineGradient)" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"></path>
</svg>
</div>
<div class="flex justify-between mt-2 px-1">
<span class="text-xs font-medium text-gray-500 dark:text-gray-400">8:00am</span>
<span class="text-xs font-medium text-gray-500 dark:text-gray-400">10:00am</span>
<span class="text-xs font-medium text-gray-500 dark:text-gray-400">12:00am</span>
<span class="text-xs font-medium text-gray-500 dark:text-gray-400">1:00pm</span>
<span class="text-xs font-medium text-gray-500 dark:text-gray-400">3:00pm</span>
</div>
</div>
</body></html>
