<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Blood Pressure Tracker Widget</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#A855F7", // Purple 500 - Matches the drop icon and bars
              "primary-light": "#E9D5FF", // Purple 200 - For the lighter segments of bars
              "primary-dark": "#9333EA", // Purple 600 - For darker accents
              "background-light": "#F3F4F6", // Gray 100
              "background-dark": "#111827", // Gray 900
            },
            fontFamily: {
              display: ["Poppins", "sans-serif"],
              sans: ["Poppins", "sans-serif"],
            },
            borderRadius: {
              '4xl': '2rem', // Extra rounded corners for the widget
            },
          },
        },
      };
    </script>
<style>.bar-cap-round {
            border-radius: 9999px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-6 font-display antialiased transition-colors duration-300">
<div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-[2.5rem] p-7 shadow-lg transition-all duration-300">
<div class="flex justify-between items-start mb-8">
<div class="flex items-center gap-3">
<div class="text-primary flex items-center justify-center">
<span class="material-icons-round text-2xl">water_drop</span>
</div>
<h2 class="text-lg font-semibold text-gray-900 dark:text-white tracking-tight">
                    Blood Pressure
                </h2>
</div>
<button class="flex items-center gap-1 text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300 transition-colors">
<span class="text-sm font-normal">Today</span>
<span class="material-icons-round text-xl">chevron_right</span>
</button>
</div>
<div class="flex justify-between items-end">
<div class="flex flex-col mb-1">
<div class="flex items-baseline">
<span class="text-4xl font-bold text-gray-900 dark:text-white tracking-tight">128/80</span>
<span class="text-lg text-gray-500 dark:text-gray-400 font-medium ml-1">mmHg</span>
</div>
<p class="text-gray-500 dark:text-gray-400 mt-1 text-sm font-normal">
                    Stable Range
                </p>
</div>
<div class="flex items-end gap-2.5 sm:gap-3 select-none">
<div class="flex flex-col items-center gap-2 group">
<div class="w-2 h-12 bg-gray-100 dark:bg-gray-700 rounded-full relative flex flex-col justify-end overflow-hidden">
<div class="w-full bg-primary-light dark:bg-purple-900 h-[60%] rounded-full absolute bottom-0 left-0 right-0 z-10"></div>
<div class="w-full bg-primary h-[20%] rounded-full absolute bottom-[40%] left-0 right-0 z-20"></div>
</div>
<span class="text-[10px] font-medium text-gray-400 dark:text-gray-500 group-hover:text-primary transition-colors">M</span>
</div>
<div class="flex flex-col items-center gap-2 group">
<div class="w-2 h-12 bg-gray-100 dark:bg-gray-700 rounded-full relative flex flex-col justify-end overflow-hidden">
<div class="w-full bg-primary-light dark:bg-purple-900 h-[70%] rounded-full absolute bottom-0 left-0 right-0 z-10"></div>
<div class="w-full bg-primary h-[30%] rounded-full absolute bottom-[20%] left-0 right-0 z-20"></div>
</div>
<span class="text-[10px] font-medium text-gray-400 dark:text-gray-500 group-hover:text-primary transition-colors">T</span>
</div>
<div class="flex flex-col items-center gap-2 group">
<div class="w-2 h-12 bg-gray-100 dark:bg-gray-700 rounded-full relative flex flex-col justify-end overflow-hidden">
<div class="w-full bg-primary-light dark:bg-purple-900 h-[50%] rounded-full absolute bottom-0 left-0 right-0 z-10"></div>
<div class="w-full bg-primary h-[20%] rounded-full absolute bottom-[15%] left-0 right-0 z-20"></div>
</div>
<span class="text-[10px] font-medium text-gray-400 dark:text-gray-500 group-hover:text-primary transition-colors">W</span>
</div>
<div class="flex flex-col items-center gap-2 group">
<div class="w-2 h-12 bg-gray-100 dark:bg-gray-700 rounded-full relative flex flex-col justify-end overflow-hidden">
<div class="w-full bg-primary-light dark:bg-purple-900 h-[85%] rounded-full absolute bottom-0 left-0 right-0 z-10"></div>
<div class="w-full bg-primary h-[25%] rounded-full absolute bottom-[40%] left-0 right-0 z-20"></div>
</div>
<span class="text-[10px] font-medium text-gray-400 dark:text-gray-500 group-hover:text-primary transition-colors">T</span>
</div>
<div class="flex flex-col items-center gap-2 group">
<div class="w-2 h-12 bg-gray-100 dark:bg-gray-700 rounded-full relative flex flex-col justify-end overflow-hidden">
<div class="w-full bg-primary-light dark:bg-purple-900 h-[90%] rounded-full absolute bottom-0 left-0 right-0 z-10"></div>
<div class="w-full bg-primary h-[25%] rounded-full absolute bottom-[60%] left-0 right-0 z-20"></div>
</div>
<span class="text-[10px] font-medium text-gray-400 dark:text-gray-500 group-hover:text-primary transition-colors">F</span>
</div>
<div class="flex flex-col items-center gap-2 group">
<div class="w-2 h-12 bg-gray-100 dark:bg-gray-700 rounded-full relative flex flex-col justify-end overflow-hidden">
<div class="w-full bg-primary-light dark:bg-purple-900 h-[80%] rounded-full absolute bottom-0 left-0 right-0 z-10"></div>
<div class="w-full bg-primary h-[20%] rounded-full absolute bottom-[50%] left-0 right-0 z-20"></div>
</div>
<span class="text-[10px] font-medium text-gray-400 dark:text-gray-500 group-hover:text-primary transition-colors">S</span>
</div>
<div class="flex flex-col items-center gap-2 group">
<div class="w-2 h-12 bg-gray-100 dark:bg-gray-700 rounded-full relative flex flex-col justify-end overflow-hidden">
<div class="w-full bg-primary-light dark:bg-purple-900 h-[65%] rounded-full absolute bottom-0 left-0 right-0 z-10"></div>
<div class="w-full bg-primary h-[20%] rounded-full absolute bottom-[20%] left-0 right-0 z-20"></div>
</div>
<span class="text-[10px] font-medium text-gray-400 dark:text-gray-500 group-hover:text-primary transition-colors">S</span>
</div>
</div>
</div>
</div>

</body></html>
