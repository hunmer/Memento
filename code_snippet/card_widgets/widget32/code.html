<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#7c71f5", // Purple for bars/actions
                        "background-light": "#f0f2f5", 
                        "background-dark": "#132e27", // Dark green tint from screenshot context
                        "card-dark": "#18181b", // Almost black
                        "card-light": "#ffffff",
                        "accent-lime": "#dcfeb6", // Top of bars
                        "accent-peach": "#ffdba5", // Badge color
                        "grid-light": "#e5e7eb",
                        "grid-dark": "#27272a",
                    },
                    fontFamily: {
                        display: ["Outfit", "sans-serif"],
                        sans: ["Outfit", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'widget': "1.75rem",
                    },
                },
            },
        };
    </script>
<style>.bar-height {
            transition: height 1s ease-out;
        }
    </style>
<style>
    body {

  </head>

                </p>
</div>
</div>
<div class="relative h-48 w-full mt-6">
<div class="absolute inset-0 flex flex-col justify-between pointer-events-none pb-0">
<div class="w-full h-px bg-grid-light dark:bg-grid-dark"></div>
<div class="w-full h-px bg-grid-light dark:bg-grid-dark"></div>
<div class="w-full h-px bg-grid-light dark:bg-grid-dark"></div>
<div class="w-full h-px bg-grid-light dark:bg-grid-dark"></div>
</div>

<div class="absolute top-0 inset-x-0 h-1.5 bg-accent-lime rounded-t-lg"></div>

</div>
</div>
<div class="w-full max-w-[44px] flex flex-col justify-end h-full group">

<div class="absolute top-0 inset-x-0 h-1.5 bg-accent-lime rounded-t-lg"></div>

<div class="w-full max-w-[44px] flex flex-col justify-end h-full group">

<div class="absolute top-0 inset-x-0 h-1.5 bg-accent-lime rounded-t-lg"></div>

</div>
</div>
<div class="w-full max-w-[44px] flex flex-col justify-end h-full group">
<div class="w-full bg-primary rounded-t-lg relative bar-height group-hover:opacity-90 transition-opacity" style="height: 75%">
<div class="absolute top-0 inset-x-0 h-1.5 bg-accent-lime rounded-t-lg"></div>

<div class="w-2 h-2 rounded-full bg-primary"></div>
<span class="text-xs font-bold text-gray-500 dark:text-gray-400 tracking-wider uppercase">See All</span>
</div>
</div>
<button class="fixed bottom-6 right-6 p-3 rounded-full bg-white dark:bg-card-dark shadow-lg ring-1 ring-black/5 dark:ring-white/10 z-50" id="theme-toggle">
<span class="material-icons-round text-gray-800 dark:text-white block dark:hidden">dark_mode</span>
<span class="material-icons-round text-white hidden dark:block">light_mode</span>
</button>
<script>
        // Simple theme toggle logic
        const toggleBtn = document.getElementById('theme-toggle');
        const html = document.documentElement;
        // Check local storage or system preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }
        toggleBtn.addEventListener('click', () => {
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                html.classList.add('dark');
                localStorage.theme = 'dark';
            }
        });
    </script>

</body></html>
