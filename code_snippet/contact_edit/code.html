<!DOCTYPE html>
<html class="" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Contact</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
      font-size: 20px;
    }
  </style>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0A7AFF",
            "background-light": "#F7F7F8",
            "background-dark": "#000000",
            "text-primary-light": "#1C1C1E",
            "text-primary-dark": "#F2F2F7",
            "text-secondary-light": "#8A8A8E",
            "text-secondary-dark": "#8E8E93",
            "card-light": "#FFFFFF",
            "card-dark": "#1C1C1E",
            "chip-light": "#EFEFF4",
            "chip-dark": "#2C2C2E",
            "border-light": "#E5E5EA",
            "border-dark": "#38383A",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
    input::placeholder, textarea::placeholder {
        color: #C7C7CC;
    }
    .dark input::placeholder, .dark textarea::placeholder {
        color: #757575;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="w-full max-w-md mx-auto min-h-screen bg-card-light dark:bg-card-dark">
<div class="flex flex-col">
<div class="flex items-center justify-between p-4 border-b border-border-light dark:border-border-dark">
<button class="text-primary text-base">Cancel</button>
<h1 class="text-base font-semibold text-text-primary-light dark:text-text-primary-dark">New Contact</h1>
<button class="text-primary text-base font-semibold">Done</button>
</div>
<div class="p-4 space-y-6">
<div class="flex items-center space-x-4">
<div class="relative">
<div class="w-20 h-20 bg-gray-200 dark:bg-gray-700 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined !text-5xl text-gray-400 dark:text-gray-500">person</span>
</div>
<button class="absolute bottom-0 right-0 w-7 h-7 bg-primary rounded-full flex items-center justify-center text-white border-2 border-card-light dark:border-card-dark">
<span class="material-symbols-outlined !text-lg">photo_camera</span>
</button>
</div>
<div class="flex-1 space-y-2">
<input class="w-full bg-transparent border-0 border-b border-border-light dark:border-border-dark focus:ring-0 focus:border-primary p-2 text-text-primary-light dark:text-text-primary-dark" placeholder="First Name" type="text"/>
<input class="w-full bg-transparent border-0 border-b border-border-light dark:border-border-dark focus:ring-0 focus:border-primary p-2 text-text-primary-light dark:text-text-primary-dark" placeholder="Last Name" type="text"/>
</div>
</div>
<div class="p-3 bg-chip-light dark:bg-chip-dark rounded-lg flex justify-around">
<button class="w-1/2 flex items-center justify-center p-2 rounded-md bg-card-light dark:bg-card-dark shadow-sm">
<span class="material-symbols-outlined text-blue-500 mr-2">male</span>
<span class="text-text-primary-light dark:text-text-primary-dark font-medium">Male</span>
</button>
<button class="w-1/2 flex items-center justify-center p-2 rounded-md">
<span class="material-symbols-outlined text-pink-500 mr-2">female</span>
<span class="text-text-secondary-light dark:text-text-secondary-dark">Female</span>
</button>
</div>
<div class="flex items-center space-x-2">
<span class="material-symbols-outlined text-green-500">add_circle</span>
<input class="flex-1 bg-transparent border-0 border-b border-border-light dark:border-border-dark focus:ring-0 focus:border-primary p-2 text-text-primary-light dark:text-text-primary-dark" placeholder="Phone" type="tel"/>
</div>
<div>
<label class="text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark ml-2">Annotation / Introduction</label>
<textarea class="w-full mt-1 bg-chip-light dark:bg-chip-dark border-0 focus:ring-2 focus:ring-primary rounded-lg p-2 text-text-primary-light dark:text-text-primary-dark" placeholder="Add a note about this contact..." rows="3"></textarea>
</div>
<div class="flex items-center space-x-2">
<span class="material-symbols-outlined text-primary invisible">add_circle</span>
<input class="flex-1 bg-transparent border-0 border-b border-border-light dark:border-border-dark focus:ring-0 focus:border-primary p-2 text-text-primary-light dark:text-text-primary-dark" placeholder="Add Tags (e.g., Work, Family)" type="text"/>
</div>
<div class="flex items-center space-x-2">
<span class="material-symbols-outlined text-green-500">add_circle</span>
<input class="flex-1 bg-transparent border-0 border-b border-border-light dark:border-border-dark focus:ring-0 focus:border-primary p-2 text-text-primary-light dark:text-text-primary-dark" placeholder="Address" type="text"/>
</div>
<div class="space-y-3">
<p class="text-base font-semibold text-text-primary-light dark:text-text-primary-dark">Custom Activity Events</p>
<div class="flex items-center space-x-2">
<input class="w-8 h-8 rounded-lg border-none bg-transparent p-0 cursor-pointer" type="color" value="#34D399"/>
<input class="flex-1 bg-transparent border-0 border-b border-border-light dark:border-border-dark focus:ring-0 focus:border-primary p-2 text-text-primary-light dark:text-text-primary-dark" placeholder="Event Title" type="text" value="Meeting on Monday"/>
<button class="text-red-500">
<span class="material-symbols-outlined">remove_circle</span>
</button>
</div>
<button class="flex items-center space-x-2 text-primary">
<span class="material-symbols-outlined">add_circle</span>
<span>Add custom event</span>
</button>
</div>
<div class="space-y-3">
<p class="text-base font-semibold text-text-primary-light dark:text-text-primary-dark">Custom Fields</p>
<div class="flex items-center space-x-2">
<input class="flex-1 bg-transparent border-0 border-b border-border-light dark:border-border-dark focus:ring-0 focus:border-primary p-2 text-text-primary-light dark:text-text-primary-dark" placeholder="Field Name (e.g., Birthday)" type="text"/>
<input class="flex-1 bg-transparent border-0 border-b border-border-light dark:border-border-dark focus:ring-0 focus:border-primary p-2 text-text-primary-light dark:text-text-primary-dark" placeholder="Value" type="text"/>
<button class="text-red-500">
<span class="material-symbols-outlined">remove_circle</span>
</button>
</div>
<button class="flex items-center space-x-2 text-primary">
<span class="material-symbols-outlined">add_circle</span>
<span>Add custom field</span>
</button>
</div>
</div>
</div>
</div>

</body></html>
