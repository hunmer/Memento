name: memento_notifications
description: "Memento 通知管理插件，封装 awesome_notifications，提供简洁的通知 API"
version: 1.0.0
homepage: https://github.com/hunmer/Memento

environment:
  sdk: ^3.7.0
  flutter: '>=3.7.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  awesome_notifications: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.memento.notifications
        pluginClass: MementoNotificationsPlugin
      ios:
        pluginClass: MementoNotificationsPlugin
